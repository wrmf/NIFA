<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFA Aircraft Rec</title>
    <link rel="stylesheet" href="../cleancss.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/test.css">
</head>
<body>
    <main>
        <!-- #Replace with DB-inserted aircraft -->
        <div id="cover">
            <img src="../img/Aircraft/" alt="" id="disappearingImg">
        </div>
        <h2>What is the manufacturer?</h2>
        <ul id="manufacturerUl">
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <h2>What is the model?</h2>
        <ul id="modelUl">
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <h2>What is the common name?</h2>
        <ul id="commonNameUl">
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <p id="skip">Skip</p></div>
    </main>
    <script src="../script.js"></script>
    <script>
        // Function to shuffle an array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // Fetch and process question data
        fetch('http://127.0.0.1:1337/random-question')
            .then(response => response.json())
            .then(questionData => {
                console.log(questionData); // Debugging: Log the received data

                // Display the image
                const aircraftImage = document.getElementById('disappearingImg');
                aircraftImage.src = `../img/Aircraft/${questionData.correctAircraft.imgSrc}.png`;

                // Combine wrong and correct answers, then shuffle
                let manufacturerAnswers = [...questionData.wrongAnswers, questionData.correctAircraft];
                manufacturerAnswers = shuffleArray(manufacturerAnswers);

                // Update manufacturer options
                const manufacturerUl = document.getElementById('manufacturerUl');
                manufacturerUl.innerHTML = manufacturerAnswers.map(answer => `<li><p>${answer.manufacturer}</p></li>`).join('');

                // Combine wrong and correct answers, then shuffle for model
                let modelAnswers = [...questionData.wrongAnswers, questionData.correctAircraft];
                modelAnswers = shuffleArray(modelAnswers);

                // Update model options (with typo fixed)
                const modelUl = document.getElementById('modelUl');
                modelUl.innerHTML = modelAnswers.map(answer => `<li><p>${answer.model}</p></li>`).join('');

                // Combine wrong and correct answers, then shuffle for common name
                let commonNameAnswers = [...questionData.wrongAnswers, questionData.correctAircraft];
                commonNameAnswers = shuffleArray(commonNameAnswers);

                // Update common name options
                const commonNameUl = document.getElementById('commonNameUl');
                commonNameUl.innerHTML = commonNameAnswers.map(answer => `<li><p>${answer.altname}</p></li>`).join('');
            })
            .catch(error => console.error('Error fetching question data:', error));

        setTimeout(() => {
            document.getElementById('cover').classList.add('hidden');
        }, 3000);
    </script>
</body>
</html>
