<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFA Aircraft Rec</title>
    <link rel="stylesheet" href="../cleancss.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/test.css">
</head>
<body>
    <main>
        <!-- #Replace with DB-inserted aircraft -->
        <div id="cover">
            <img src="../img/Aircraft/" alt="" id="disappearingImg">
        </div>
        <h2>What is the manufacturer?</h2>
        <ul id="manufacturerUl">
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <h2>What is the model?</h2>
        <ul id="modelUl">
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <h2>What is the common name?</h2>
        <ul id="commonNameUl">
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <p id="skip">Skip</p></div>
    </main>
    <script src="../script.js"></script>
    <script>
        fetch('http://127.0.0.1:1337/random-question')
            .then(response => response.json())
            .then(questionData => {
            console.log(questionData); // Debugging: Log the received data
            
            // Display the image
            // Display the image
            const aircraftImage = document.getElementById('disappearingImg');
            aircraftImage.src = "../img/Aircraft/" + questionData.correctAircraft.imgSrc + ".png"; // Append .png extension
            
            // Process and insert manufacturers
            let manufacturers = questionData.wrongAnswers.map(answer => answer.manufacturer);
            manufacturers.push(questionData.correctAircraft.manufacturer); // Add correct answer
            // Shuffle manufacturers array to randomize the order
            manufacturers.sort(() => Math.random() - 0.5);
            const manufacturerUl = document.getElementById('manufacturerUl');
            manufacturerUl.innerHTML = manufacturers.map(manufacturer => `<li><p>${manufacturer}</p></li>`).join('');
            
            // Process and insert models
            let models = questionData.wrongAnswers.map(answer => answer.model);
            models.push(questionData.correctAircraft.model); // Add correct answer
            // Shuffle models array to randomize the order
            models.sort(() => Math.random() - 0.5);
            const modelUl = document.getElementById('modelUl');
            modelUl.innerHTML = models.map(model => `<li><p>${model}</p></li>`).join('');
            
            // Process and insert common names
            let commonNames = questionData.wrongAnswers.map(answer => answer.altname); // Use 'altname' instead of 'commonName'
            commonNames.push(questionData.correctAircraft.altname); // Use 'altname' here as well
            // Shuffle commonNames array to randomize the order
            commonNames.sort(() => Math.random() - 0.5);
            const commonNameUl = document.getElementById('commonNameUl');
            commonNameUl.innerHTML = commonNames.map(commonName => `<li><p>${commonName}</p></li>`).join('');
            
            console.log('Content updated'); // Debugging log
            })
            .catch(error => console.error('Error fetching question data:', error));

        setTimeout(() => {
            document.getElementById('cover').classList.add('hidden');
        }, 3000);
    </script>
</body>
</html>
