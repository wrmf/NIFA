<html lang="en">

<body>
    <main>
        <!-- #Replace with DB-inserted aircraft -->

        <ul>

         </ul>
         <p id="skip">Skip</p></div>
    </main>
    <script src="../script.js"></script>
    <script>
        function insertQuestionData(questionData) {
            document.querySelector('#disappearingImg').src = `../img/Aircraft/${questionData.correctAircraft.imgSrc}`;
            const manufacturerUl = document.querySelectorAll('ul')[0];
            const modelUl = document.querySelectorAll('ul')[1];
            const altnameUl = document.querySelectorAll('ul')[2];
        
            // Insert correct and wrong answers for manufacturer
            manufacturerUl.innerHTML = questionData.wrongAnswers.map(answer => `<li><p>${answer.manufacturer}</p></li>`).join('');
            manufacturerUl.innerHTML += `<li><p>${questionData.correctAircraft.manufacturer}</p></li>`;
        
            // Insert correct and wrong answers for model
            modelUl.innerHTML = questionData.wrongAnswers.map(answer => `<li><p>${answer.model}</p></li>`).join('');
            modelUl.innerHTML += `<li><p>${questionData.correctAircraft.model}</p></li>`;
        
            // Insert correct and wrong answers for altname
            altnameUl.innerHTML = questionData.wrongAnswers.map(answer => `<li><p>${answer.altname}</p></li>`).join('');
            altnameUl.innerHTML += `<li><p>${questionData.correctAircraft.altname}</p></li>`;
        }
    </script>
