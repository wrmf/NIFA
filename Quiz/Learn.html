<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFA Aircraft Rec</title>
    <link rel="stylesheet" href="../cleancss.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/learn.css">
</head>
<body>
    <main>
        <!-- #Replace with DB-inserted aircraft -->
        <img src="../img/Aircraft/" alt="">
        <h2>Information about the aircraft:</h2>
        <ul>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <div class="dual">
            <!-- #Insert new aircraft, sequentially -->
            <div class="left" id="prev"><p>Previous</p></div>
            <div class="right" id="next"><p>Next</p></div>
        </div>
    </main>
    <script src="../script.js"></script>
    <script>
        let currentImageIndex = 0;
        let aircraftImages = [];

        // Function to load aircraft images sequentially
        function loadSequentialAircraft() {
            // Assuming getSequentialAircraftImages is a function that returns an array of image paths
            aircraftImages = getSequentialAircraftImages(); // This function needs to be defined in db/questions.js or similar
            displayAircraftImage(currentImageIndex);
        }

        // Function to display the current aircraft image
        function displayAircraftImage(index) {
            const imgElement = document.querySelector('img'); // Assuming there's only one img tag in Learn.html
            imgElement.src = aircraftImages[index];
            imgElement.alt = "Aircraft Image " + (index + 1);
        }

        // Event listeners for Previous and Next buttons
        document.getElementById('prev').addEventListener('click', function() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                displayAircraftImage(currentImageIndex);
            }
        });

        document.getElementById('next').addEventListener('click', function() {
            if (currentImageIndex < aircraftImages.length - 1) {
                currentImageIndex++;
                displayAircraftImage(currentImageIndex);
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', loadSequentialAircraft);
    </script>
</body>
</html>
