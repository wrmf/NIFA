<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFA Aircraft Rec</title>
    <link rel="stylesheet" href="../cleancss.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/learn.css">
</head>
<body>
    <main>
        <!-- #Replace with DB-inserted aircraft -->
        <img src="../img/Aircraft/" alt="">
        <h2>Information about the aircraft:</h2>
        <ul>
            <li><p></p></li>
            <li><p></p></li>
            <li><p></p></li>
        </ul>
        <div class="dual">
            <!-- #Insert new aircraft, sequentially -->
            <div class="left" id="prev"><p>Previous</p></div>
            <div class="right" id="next"><p>Next</p></div>
        </div>
    </main>
    <script src="../script.js"></script>
    <script>
    let currentIndex = 0; // Start with the first aircraft
    
    const updateAircraftDetails = async (index) => {
        try {
            const response = await fetch(`http://localhost:1337/aircraft/${index}`);
            if (!response.ok) {
                throw new Error('Aircraft not found');
            }
            const data = await response.json();
            const aircraft = data.correctAircraft; // Access the correctAircraft object
            console.log(aircraft); // Debug: Log the correctAircraft object
    
            // Update the image source
            const imgElement = document.querySelector('img');
            if (imgElement) {
                imgElement.src = `../img/Aircraft/${aircraft.imgSrc}`; // Use imgSrc from correctAircraft
            } else {
                console.error('Image element not found');
            }
    
            // Update the manufacturer
            const manufacturerElement = document.querySelector('#manufacturer');
            if (manufacturerElement) {
                manufacturerElement.textContent = aircraft.manufacturer; // Use manufacturer from correctAircraft
            } else {
                console.error('Manufacturer element not found');
            }
    
            // Add similar checks and updates for other elements like model, etc.
        } catch (error) {
            console.error(error);
        }
    };
    
    document.getElementById('next').addEventListener('click', () => {
        currentIndex++; // Increment index to show the next aircraft
        updateAircraftDetails(currentIndex);
    });
    </script>
</body>
</html>
